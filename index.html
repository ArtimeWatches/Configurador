<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurador Nautilus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .configurador {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .configurador img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Configura tu Nautilus</h1>

  <div class="configurador">
    <img id="caja" src="cajas/Acero.png" alt="Caja">
    <img id="dial" src="diales/Tiffany.png" alt="Dial">
    <img id="manecillas" src="manecillas/Acero.png" alt="Manecillas">
    <img id="correa" src="correas/Acero.png" alt="Correa">
  </div>

  <!-- Menús -->
  <div>
    <label>Caja:</label>
    <select id="selectCaja">
      <option value="cajas/Acero.png">Acero</option>
      <option value="cajas/Negro.png">Negro</option>
      <option value="cajas/Oro-rosa.png">Oro rosa</option>
    </select>
  </div>

  <div>
    <label>Dial:</label>
    <select id="selectDial">
      <option value="diales/Tiffany.png">Tiffany</option>
    </select>
  </div>

  <div>
    <label>Manecillas:</label>
    <select id="selectManecillas">
      <option value="manecillas/Acero.png">Acero</option>
      <option value="manecillas/Negro.png">Negro</option>
      <option value="manecillas/Oro-rosa.png">Oro rosa</option>
    </select>
  </div>

  <div>
    <label>Correa:</label>
    <select id="selectCorrea">
      <option value="correas/Acero.png">Acero</option>
      <option value="correas/Negro.png">Negro</option>
      <option value="correas/Oro-rosa.png">Oro rosa</option>
      <option value="correas/Cuero-azul.png">Cuero Azul</option>
      <option value="correas/Cuero-marron.png">Cuero Marrón</option>
      <option value="correas/Cuero-negro.png">Cuero Negro</option>
    </select>
  </div>

  <script>
    const caja = document.getElementById("caja");
    const dial = document.getElementById("dial");
    const manecillas = document.getElementById("manecillas");
    const correa = document.getElementById("correa");

    document.getElementById("selectCaja").addEventListener("change", e => {
      caja.src = e.target.value;
    });
    document.getElementById("selectDial").addEventListener("change", e => {
      dial.src = e.target.value;
    });
    document.getElementById("selectManecillas").addEventListener("change", e => {
      manecillas.src = e.target.value;
    });
    document.getElementById("selectCorrea").addEventListener("change", e => {
      correa.src = e.target.value;
    });
  </script>
</body>
</html>
